{% extends "global/index.html" %}
{% load crispy_forms_tags %}

{% block conteudo %}
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>

    <!-- Content Row -->
    <div class="row d-sm-flex align-items-center justify-content-center mb-2">

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Quantidade de Estudantes</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{estudantesQuantidade}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Quantidade de Cursos</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{cursosQuantidade}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->

        <!-- Pending Requests Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                Quantidade de Campus</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{campusQuantidade}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-comments fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="d-flex flex-row bd-highlight mb-3">
        <div style="width: 500px;height: 500px;" class="border border-primary mr-5 ">
            <canvas id="myChart"></canvas>
        </div>
    
        <div style="width: 500px;height: 500px;" class="border border-primary ml-5">
            <canvas id="myDoughnutChart"></canvas>
        </div>
    
        <script>
            const ctx = document.getElementById('myChart');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: {{ nomeDoCampus | safe }},
                        datasets: [{
                            label:'Quantidade de Estudantes por Campus',
                            data: {{ quantidadeEstudanteCampus | safe }},
                            backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(54, 162, 235)',
                                'rgb(255, 206, 86)',
                                'rgb(75, 192, 192)',
                                'rgb(153, 102, 255)',
                                'rgb(255, 159, 64)',
                                'rgb(110, 34, 29)'
                            ],
                            borderColor: [
                                'rgb(255, 99, 132',
                                'rgb(54, 162, 235)',
                                'rgb(255, 206, 86)',
                                'rgb(75, 192, 192)',
                                'rgb(153, 102, 255)',
                                'rgb(255, 159, 64)',
                                'rgb(110, 34, 29)',
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Quantidade de Estudantes por Campus'
                            }
                        }
                    }
                });
            </script>
    
        <script>
        const ctxDoughnut = document.getElementById('myDoughnutChart');
            new Chart(ctxDoughnut, {
                type: 'doughnut',
                data: {
                    labels: {{ nomeDoCurso | safe }},
                    datasets: [{
                        label: 'Quantidade de Estudantes por Curso',
                        data: {{ quantidadeEstudanteCurso | safe }},
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 206, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(153, 102, 255)',
                            'rgb(255, 159, 64)',
                            'rgb(110, 34, 29)'
                        ],
                        borderColor: [
                            'rgb(255, 99, 132',
                            'rgb(54, 162, 235)',
                            'rgb(255, 206, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(153, 102, 255)',
                            'rgb(255, 159, 64)',
                            'rgb(110, 34, 29)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Quantidade de Estudantes por Curso'
                        }
                    }
                }
            });
        </script>
    </div>
{% endblock conteudo %}
